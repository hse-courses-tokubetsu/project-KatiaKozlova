<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>
		@font-face {
			font-family: "BonaNova-Regular";
			src: url( "static/BonaNova-Regular.otf") format("opentype");
		}
		body {
			background-color: #DEF;
			font-family: 'BonaNova-Regular'
		}
        .navbar-custom {
            background-color: #92CCFF;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #3C6B93;
        }
		a {
			color: #3C6B93;
        }
		.img {
			max-width: 100%;
		}
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
		<a class="navbar-brand" href="/"> <img src="static/logo.png" style="width:50px"/> </a>
		<div class="navbar-nav">
			<a class="nav-link" href="/"><b>home</b></a>
			<a class="nav-link" href="/about"><b>what's this?</b></a>
		</div>
    </nav>

    <div style="margin: 50px 10%">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
